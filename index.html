<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/99f8640039.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="media\Tate_macre.jpg" alt="song-image" class="song-image">
        <h1>Greedy</h1>
        <p>Tate macre</p>

        <audio  id="song">
            <source src="media\greedy sped up.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" name="" id="progress">
        <div class="control">
            <div><i class="fa-solid fa-backward-step"></i></div>
            <div onclick="playpause()"><i class="fa-solid fa-play" id="icon_control"></i></div>
            <div><i class="fa-solid fa-forward-step" ></i></div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
